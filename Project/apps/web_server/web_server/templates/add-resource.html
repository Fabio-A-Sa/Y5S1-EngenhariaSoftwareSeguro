<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Resource</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Add Resource</h1>
    <form action="/admin/add-resource" method="post">
        <label for="name">Resource:</label>
        <input type="text" id="resource" name="resource" required>
        {% for operation in operations %}
        <div>
            <label for="operation{{operation.id}}">{{operation.name}}</label>
            <input type="checkbox" id="operation{{operation.id}}" name="operation" value="{{ operation.id }}">
        </div>
        {% endfor %}
        <button type="submit">Add</button>
    </form>
    <br>
</body>
</html>

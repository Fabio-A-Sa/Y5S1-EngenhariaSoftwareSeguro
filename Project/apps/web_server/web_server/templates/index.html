<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resource Listing - Web Server</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

  <ul class="nav">
    <li class="nav-item">
      <a class="nav-link" href="http://authentication-server.local:8081/register">Register</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="http://authorization-server.local:8082/admin">Authorization Admin Panel</a>
    </li>
  </ul>
    <div class="w-25 mx-auto p-4">
      
      <h1>Resource Listing</h1>
      <p>There are {{ resources|length }} resources available.</p>
      <ul>
        {% for resource in resources %}
        <li>
          <a href="{{ url_for('download_resource', resource=resource) }}">{{ resource }}</a>
        </li>
        {% endfor %}
      </ul>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>

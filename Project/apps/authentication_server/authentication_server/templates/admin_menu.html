<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <h2>Admin Dashboard</h2>
        <form action="/admin" method="post">
            <label for="admin_password">Admin Password:</label><br>
            <input type="password" id="admin_password" name="admin_password" required><br><br>

            <label for="user_id">Username:</label><br>
            <input type="text" id="user_name" name="user_name" required><br><br>

            <button type="submit" name="action" value="remove_user">Remove User</button>
            <button type="submit" name="action" value="modify_user">Modify User</button>
        </form>
    </body>
</html>

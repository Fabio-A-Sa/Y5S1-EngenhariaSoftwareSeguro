<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ title }}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="w-25 mx-auto p-4">
            <h2>{{ title }}</h2>
            <form action="{{ action }}" method="post">
                <label for="username">Username:</label><br>
                <input type="username" id="username" name="username" required><br><br>
            
                <label for="nonce">Nonce:</label><br>
                <input type="number" id="nonce" name="nonce" required><br><br>
                <button type="submit">Verify Nonce</button>
            </form>
        </div>
    </body>
</html>
